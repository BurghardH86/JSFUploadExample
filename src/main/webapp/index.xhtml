<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Upload Page</title>
</head>
<body>
<f:view>	
	
	<h:form method="post" enctype="multipart/form-data">
	 <div>
	   <h:outputLabel for="file">Choose file to upload</h:outputLabel>
	   <h:inputFile id="file" value="#{uploadBean.file}"/><br/>
	 </div>
	 <div>
	   <h:commandButton value="Upload" action="#{uploadBean.upload}"/>
	 </div>
	</h:form>

</f:view>
</body>
</html>
